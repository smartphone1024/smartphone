<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Teléfonos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="Logo de la Empresa">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="reparacion.html">Reparación</a></li>
                <li><a href="#contacto">Contacto</a></li>
                <li><button id="loginButton">Iniciar Sesión</button></li>
                <li><button id="signupButton">Registrarse</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="comprar">
            <h2>Compra de Teléfonos</h2>
            <div class="product-container">
                <div class="product">
                    <img src="images/telefono1.png" alt="Teléfono 1">
                    <h3>Teléfono Modelo 1</h3>
                    <p>Precio: 299€</p>
                    <button class="buy-button" data-name="Teléfono Modelo 1" data-price="299">Comprar</button>
                </div>
                <div class="product">
                    <img src="images/telefono2.png" alt="Teléfono 2">
                    <h3>Teléfono Modelo 2</h3>
                    <p>Precio: 399€</p>
                    <button class="buy-button" data-name="Teléfono Modelo 2" data-price="399">Comprar</button>
                </div>
                <!-- Más productos -->
            </div>
        </section>

        <section id="contacto" class="hidden">
            <h2>Contacto</h2>
            <form id="contact-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="message">Mensaje:</label>
                <textarea id="message" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Compra y Reparación de Teléfonos. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
